<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Project: Calculator</h1>
    <div class="calculator">
        <div class="output" id="result"></div>
        <div class="row">
            <button class="special-operands" id="AC">AC</button>
            <button class="special-operands" id="positive-negative">+/-</button>
            <button class="special-operands" id="percentage-operand">%</button>
            <button class="operands" id="division">/</button>
        </div>

        <div class="row">
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operands" id="multiplication">x</button>
        </div>

        <div class="row">
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operands" id="subtraction">-</button>
        </div>

        <div class="row">
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operands" id="addition">+</button>
        </div>

        <div class="row">
            <button class="button numbers zero" id="0">0</button>
            <button class="numbers" id="decimal-point">.</button>
            <button class="operands" id="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
